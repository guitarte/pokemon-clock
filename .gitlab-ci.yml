image: alpine:latest

pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp index.html public/
    - cp styles.css public/
    - cp app.js public/
    - cp sw.js public/
    - cp manifest.json public/
    - cp -r icons public/ 2>/dev/null || mkdir -p public/icons
  artifacts:
    paths:
      - public
  only:
    - main
    - master
