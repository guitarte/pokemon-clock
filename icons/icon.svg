<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#1a1a2e"/>

  <!-- Pokeball -->
  <circle cx="256" cy="256" r="180" fill="#ff1a1a"/>
  <rect x="76" y="246" width="360" height="20" fill="#1a1a1a"/>
  <path d="M76 256 A180 180 0 0 1 436 256" fill="#ff1a1a"/>
  <path d="M76 256 A180 180 0 0 0 436 256" fill="#ffffff"/>

  <!-- Center button -->
