<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pokemon Clock">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="manifest" href="manifest.json">
    <title>Pokemon Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pokeball-decoration top-left"></div>
        <div class="pokeball-decoration top-right"></div>
        <div class="pokeball-decoration bottom-left"></div>
        <div class="pokeball-decoration bottom-right"></div>

        <header class="header">
            <div class="pokemon-sprite" id="pokemon-sprite"></div>
            <h1 class="pokemon-title">Pokemon Clock</h1>
            <div class="pokemon-sprite" id="pokemon-sprite-2"></div>
        </header>

        <main class="main-content">
            <section class="clock-section">
                <div class="time-display">
                    <span id="hours">00</span>
                    <span class="colon">:</span>
                    <span id="minutes">00</span>
                    <span class="colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="period" id="period">AM</div>
                <div class="date-display" id="date-display">Loading...</div>
            </section>

            <section class="weather-section">
                <div class="weather-content">
                    <div class="weather-icon" id="weather-icon">
                        <svg viewBox="0 0 64 64" class="weather-svg" id="weather-svg">
                            <circle cx="32" cy="32" r="14" fill="#ffcb05"/>
                            <g class="sun-rays">
                                <line x1="32" y1="8" x2="32" y2="14" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                                <line x1="32" y1="50" x2="32" y2="56" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                                <line x1="8" y1="32" x2="14" y2="32" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                                <line x1="50" y1="32" x2="56" y2="32" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                                <line x1="15" y1="15" x2="19" y2="19" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                                <line x1="45" y1="45" x2="49" y2="49" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                                <line x1="15" y1="49" x2="19" y2="45" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                                <line x1="45" y1="19" x2="49" y2="15" stroke="#ffcb05" stroke-width="3" stroke-linecap="round"/>
                            </g>
                        </svg>
                    </div>
                    <div class="weather-info">
                        <div class="weather-temp" id="weather-temp">--°</div>
                        <div class="weather-condition" id="weather-condition">Loading...</div>
                        <div class="weather-details">
                            <span class="weather-high" id="weather-high">H: --°</span>
                            <span class="weather-low" id="weather-low">L: --°</span>
                        </div>
                    </div>
                </div>
                <div class="weather-location" id="weather-location">Fetching location...</div>
            </section>

            <section class="calendar-section">
                <div class="calendar-header">
                    <button class="nav-btn" id="prev-month">&lt;</button>
                    <h2 id="calendar-title">January 2026</h2>
                    <button class="nav-btn" id="next-month">&gt;</button>
                </div>
                <div class="calendar-grid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                    <div id="calendar-days"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="pokemon-types">
                <span class="type fire">Fire</span>
                <span class="type water">Water</span>
                <span class="type grass">Grass</span>
                <span class="type electric">Electric</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
